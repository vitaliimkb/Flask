<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>{{ heading }}</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/artists" class="nav-link px-2 text-white">Artists</a></li>
                <li><a href="/genres" class="nav-link px-2 text-white">Genres</a></li>
                <li><a href="/songs" class="nav-link px-2 text-white">Songs</a></li>
            </ul>

            <form class="d-flex" role="search" method="get" action="/search">
                <input name="query" type="search"
                       class="form-control form-control-dark text-white bg-dark me-2"
                       placeholder="Search..."
                       aria-label="Search" required>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    {% block content %} {% endblock %}
</div>
</body>
</html>
