{% extends 'base.html' %}

{% block content %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/add-song" class="btn btn-primary" type="button">Add song</a>
    </div>

    <br>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Song name</th>
            <th>Artist</th>
            <th>Link 1</th>
            <th>Link 2</th>
        </tr>
        </thead>

        <tbody>
        {% for song in songs %}
            <tr>
                <td>{{ song[0] }}</td>
                <td>{{ song[1] }}</td>
                <td>{{ song[2] }}</td>
                <td>
                    <a href="{{ request.path }}/{{ song[0] }}/delete" class="btn btn-danger">Delete</a>
                </td>
                <td>
                    <a href="{{ request.path }}/{{ song[0] }}/edit" class="btn btn-warning">Edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
